<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Semaforización{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/global.css') }}"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    {% block head_adds %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="{{ url_for('static', filename='/img/logo.png') }}"
            class="navbar-brand__img"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="/#intro">Introducción</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#objetivos">Objetivos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#modelos-relacionales">Modelos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#dispositivos-medicion">Dispositivos</a>
            </li>
            <li class="nav-item dropdown">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('reports') }}">Power BI</a>
              </li>
            </li>
            <li class="nav-item ms-lg-3">
              <button
                id="themeToggle"
                class="btn btn-outline-light"
                aria-label="Cambiar modo"
              >
                <i class="bi bi-moon-stars"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>  
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer class="report-footer">
      <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-2">
        <span>© {{ current_year or '2025' }} — Proyecto Semaforización DW | </span>
        <a href="https://www.ucundinamarca.edu.co" target="_blank" rel="noopener">
          Universidad de Cundinamarca
        </a>
        <span> | Grupo No. XX</span>
      </div>
    </footer>
    {% block final_scripts %}
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    {% endblock %}
  </body>
</html>
