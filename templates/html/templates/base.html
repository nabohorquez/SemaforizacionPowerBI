<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Semaforizaci√≥n{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


  {% block head_adds %}{% endblock %}
</head>

<body>
  <style>
    .dropdown-menu {
      min-width: 360px;
      max-width: 100%;
      padding: 1rem;
      word-wrap: break-word;
    }

    .dropdown-menu a.nav-link {
      white-space: normal;
      font-size: 1rem;
    }
  </style>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        {% block logo_img %}{% endblock %}
        <a class="navbar-brand" href="{{ url_for('index') }}">Big Data</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <button class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
                data-bs-toggle="dropdown" aria-expanded="false">
                Reportes DataWare House
              </button>

              <ul class="dropdown-menu dropdown-menu-dark px-3" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="nav-link" href="{{ url_for('reports') }}">
                  Reportes DataWare House
                </a>
                </li>
              </ul>
            </li>

            <div class="nav-item">
              <a class="nav-link"
                href="https://www.ucundinamarca.edu.co/index.php/programas/pregrado/facultad-de-ingenieria/ingenieria-de-sistemas-y-computacion">
                Universidad de Cundinamarca</a>
            </div>
          </ul>

          <button id="themeToggle" class="btn btn-outline-light ms-auto" title="Cambiar modo">
            <i id="themeIcon" class="bi bi-moon-fill"></i>
          </button>
        </div>
    </nav>
  </header>

  <main class="container my-5 text-center">
    {% block content %}{% endblock %}
  </main>

  <footer>
    {% block footer %}{% endblock %}
  </footer>

  {% block final_scripts %}
  <script src="{{ url_for('static', filename='js/base.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  {% endblock %}
</body>

</html>
